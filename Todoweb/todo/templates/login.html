{% extends 'index.html' %}
{% block content %}
<div class="centerstage">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Login</h1>
      <p class="lead">ONLY SUPERUSER can login.</p>
      <hr class="my-4">

        {{ form.as_p }}

      </form>
    </div>
  </div>
</div>
{% endblock %}
